<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="jquery/jquery-3.6.3.min.js"></script>
    <title>Calculadora</title>
</head>
<body>
        <div class="calculadora">
            <input class="calcular" type="number">
        <div class="numeros">
            <div>
                <button class="9">9</button>
                <button class="8">8</button>
                <button class="7">7</button>
            </div>
            <div>
                <button class="6">6</button>
                <button class="5">5</button>
                <button class="4">4</button>
            </div>
            <div>
                <button class="3">3</button>
                <button class="2">2</button>
                <button class="1">1</button>
            </div>
            <div>
                <button class="C">C</button>
                <button class="0">0</button>
                <button class="CE">CE</button>
            </div>
            <div class="processos">
                <button class="+">+</button>
                <button class="-">-</button>
                <button class="*">*</button>
                <button class="/">/</button>
            </div>
        <div class="resultado">

            <button class="igual">=</button>

        </div>

     </div>

</body>
</html>
